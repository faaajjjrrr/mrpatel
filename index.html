<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Mr Patel üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
        }

        /* Animated Gradient Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                #ff6b9d, #c44569, #7c3aed, #4f46e5, #06b6d4, #ff6b9d);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -3;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        /* Overlay for depth */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                rgba(15, 15, 35, 0.3) 0%, 
                rgba(15, 15, 35, 0.7) 100%);
            z-index: -2;
        }

        /* Floating Hearts Container */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            opacity: 0.15;
            animation: floatHeart linear infinite;
            font-size: 20px;
            filter: blur(1px);
            transition: opacity 1s ease;
        }

        .heart.intense {
            opacity: 0.4;
            filter: blur(0px);
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.15;
            }
            90% {
                opacity: 0.15;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }

        /* Glowing Orbs */
        .orbs-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            animation: floatOrb 20s ease-in-out infinite;
            transition: opacity 1s ease;
        }

        .orb.intense {
            filter: blur(30px);
            opacity: 0.6 !important;
        }

        .orb:nth-child(1) {
            width: 300px;
            height: 300px;
            background: rgba(255, 107, 157, 0.3);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 200px;
            height: 200px;
            background: rgba(124, 58, 237, 0.3);
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }

        .orb:nth-child(3) {
            width: 250px;
            height: 250px;
            background: rgba(6, 182, 212, 0.3);
            bottom: 10%;
            left: 30%;
            animation-delay: -10s;
        }

        .orb:nth-child(4) {
            width: 180px;
            height: 180px;
            background: rgba(255, 182, 193, 0.4);
            top: 30%;
            right: 20%;
            animation-delay: -7s;
        }

        @keyframes floatOrb {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(30px, -30px) scale(1.1);
            }
            50% {
                transform: translate(-20px, 20px) scale(0.9);
            }
            75% {
                transform: translate(-30px, -20px) scale(1.05);
            }
        }

        /* Glowing Lines */
        .lines-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 107, 157, 0.4), 
                rgba(124, 58, 237, 0.4), 
                transparent);
            animation: moveLine 8s ease-in-out infinite;
        }

        .line:nth-child(1) { top: 20%; width: 60%; left: -10%; animation-delay: 0s; }
        .line:nth-child(2) { top: 40%; width: 80%; right: -20%; animation-delay: -2s; }
        .line:nth-child(3) { top: 60%; width: 50%; left: 20%; animation-delay: -4s; }
        .line:nth-child(4) { top: 80%; width: 70%; right: -10%; animation-delay: -6s; }

        @keyframes moveLine {
            0%, 100% {
                transform: translateX(0) scaleX(1);
                opacity: 0.3;
            }
            50% {
                transform: translateX(50px) scaleX(1.2);
                opacity: 0.6;
            }
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 60px rgba(255, 107, 157, 0.1),
                inset 0 0 60px rgba(255, 255, 255, 0.05);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            animation: cardFloat 6s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(255, 107, 157, 0.3), 
                rgba(124, 58, 237, 0.3), 
                rgba(6, 182, 212, 0.3));
            border-radius: 26px;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.5;
        }

        /* Title */
        .title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: rgba(255, 182, 193, 0.8);
            margin-bottom: 30px;
            font-weight: 500;
        }

        /* Message Container */
        .message-container {
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .message {
            font-size: 22px;
            line-height: 1.6;
            color: #fff;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeSlideIn 0.6s ease forwards;
        }

        @keyframes fadeSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.fade-out {
            animation: fadeSlideOut 0.4s ease forwards;
        }

        @keyframes fadeSlideOut {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        /* Final Screen Styles */
        .final-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .final-screen.active {
            display: flex;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .love-text {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 8px;
            background: linear-gradient(135deg, #ff6b9d, #ff8a80, #ffab91, #ff6b9d);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease infinite;
            text-shadow: 0 0 40px rgba(255, 107, 157, 0.5);
            filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.3));
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .final-message {
            font-size: 18px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            max-width: 350px;
        }

        /* Button */
        .btn {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            border: none;
            padding: 16px 40px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 
                0 4px 15px rgba(255, 107, 157, 0.4),
                0 0 30px rgba(255, 107, 157, 0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: left 0.5s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 
                0 6px 25px rgba(255, 107, 157, 0.5),
                0 0 50px rgba(255, 107, 157, 0.3);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn.hidden {
            display: none;
        }

        /* Progress Dots */
        .progress-dots {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #ff6b9d;
            box-shadow: 0 0 10px #ff6b9d, 0 0 20px rgba(255, 107, 157, 0.5);
            animation: pulse 1.5s ease infinite;
        }

        .dot.completed {
            background: rgba(255, 107, 157, 0.5);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 10px #ff6b9d, 0 0 20px rgba(255, 107, 157, 0.5);
            }
            50% {
                transform: scale(1.3);
                box-shadow: 0 0 15px #ff6b9d, 0 0 30px rgba(255, 107, 157, 0.7);
            }
        }

        /* Final Hearts */
        .final-hearts {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .final-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: floatUp 3s ease-in-out infinite;
        }

        .final-heart:nth-child(1) { left: -80px; animation-delay: 0s; }
        .final-heart:nth-child(2) { left: 80px; animation-delay: 0.5s; }
        .final-heart:nth-child(3) { left: -40px; top: 60px; animation-delay: 1s; }
        .final-heart:nth-child(4) { left: 40px; top: 60px; animation-delay: 1.5s; }
        .final-heart:nth-child(5) { left: 0; top: -40px; animation-delay: 2s; }

        @keyframes floatUp {
            0%, 100% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            50% {
                opacity: 0.8;
                transform: translateY(-30px) scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
                margin: 20px;
            }

            .message {
                font-size: 18px;
            }

            .love-text {
                font-size: 36px;
                letter-spacing: 4px;
            }

            .final-message {
                font-size: 16px;
            }

            .btn {
                padding: 14px 30px;
                font-size: 14px;
            }

            .orb:nth-child(1) { width: 150px; height: 150px; }
            .orb:nth-child(2) { width: 100px; height: 100px; }
            .orb:nth-child(3) { width: 120px; height: 120px; }
            .orb:nth-child(4) { width: 90px; height: 90px; }
        }

        /* Sparkle Effect for Final Screen */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }

        .sparkle.active {
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background"></div>
    <div class="overlay"></div>

    <!-- Glowing Orbs -->
    <div class="orbs-container">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <!-- Glowing Lines -->
    <div class="lines-container">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <!-- Floating Hearts -->
    <div class="hearts-container" id="heartsContainer"></div>

    <!-- Main Card -->
    <div class="card">
        <div class="title">For Mr Patel üíï</div>
        
        <div class="message-container" id="messageContainer">
            <p class="message" id="messageText"></p>
        </div>

        <div class="final-screen" id="finalScreen">
            <div class="final-hearts">
                <span class="final-heart">üíñ</span>
                <span class="final-heart">üíï</span>
                <span class="final-heart">üíó</span>
                <span class="final-heart">üíì</span>
                <span class="final-heart">üíù</span>
            </div>
            <div class="love-text">I LOVE YOU</div>
            <p class="final-message">
                You're the most handsome boy and the most beautiful thing that ever happened to me.
                <br><br>
                I want to keep you in my life forever. üíï
            </p>
        </div>

        <button class="btn" id="nextBtn" onclick="nextMessage()">Click Here</button>

        <div class="progress-dots" id="progressDots"></div>

        <!-- Sparkles -->
        <div class="sparkle" style="top: 20%; left: 10%;"></div>
        <div class="sparkle" style="top: 30%; right: 15%;"></div>
        <div class="sparkle" style="bottom: 25%; left: 20%;"></div>
        <div class="sparkle" style="bottom: 35%; right: 10%;"></div>
    </div>

    <script>
        const messages = [
            "Hello, Mr Patel. üëã",
            "I really wanted to tell you something. üí≠",
            "I like to be silly around you. ü§≠",
            "It's the most beautiful feeling for me. ‚ú®",
            "Sometimes I say things that upset you. üòî",
            "I am really very sorry for that. ü•∫",
            "I never want to hurt you with my words, but I can't help it‚Ä¶ it just happens. üíî",
            "You mean a lot to me. üíï",
            "You are the most amazing person in my life. üåü",
            "You make everything feel beautiful. ü¶ã"
        ];

        let currentIndex = 0;
        const messageText = document.getElementById('messageText');
        const messageContainer = document.getElementById('messageContainer');
        const finalScreen = document.getElementById('finalScreen');
        const nextBtn = document.getElementById('nextBtn');
        const progressDots = document.getElementById('progressDots');
        const heartsContainer = document.getElementById('heartsContainer');

        // Create progress dots
        function createProgressDots() {
            for (let i = 0; i <= messages.length; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (i === 0) dot.classList.add('active');
                progressDots.appendChild(dot);
            }
        }

        // Update progress dots
        function updateProgressDots() {
            const dots = progressDots.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.remove('active', 'completed');
                if (index < currentIndex) {
                    dot.classList.add('completed');
                } else if (index === currentIndex) {
                    dot.classList.add('active');
                }
            });
        }

        // Create floating hearts
        function createFloatingHearts() {
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò', '‚ù§Ô∏è', 'üíú', 'üíô'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (15 + Math.random() * 20) + 'px';
                heart.style.animationDuration = (15 + Math.random() * 20) + 's';
                heart.style.animationDelay = (Math.random() * 20) + 's';
                heartsContainer.appendChild(heart);
            }
        }

        // Show message with animation
        function showMessage(index) {
            messageText.classList.add('fade-out');
            
            setTimeout(() => {
                messageText.textContent = messages[index];
                messageText.classList.remove('fade-out');
                // Re-trigger animation
                messageText.style.animation = 'none';
                messageText.offsetHeight; // Trigger reflow
                messageText.style.animation = 'fadeSlideIn 0.6s ease forwards';
            }, 400);
        }

        // Show final screen
        function showFinalScreen() {
            messageContainer.style.display = 'none';
            finalScreen.classList.add('active');
            nextBtn.classList.add('hidden');
            
            // Intensify background effects
            document.querySelectorAll('.heart').forEach(heart => {
                heart.classList.add('intense');
            });
            document.querySelectorAll('.orb').forEach(orb => {
                orb.classList.add('intense');
            });
            document.querySelectorAll('.sparkle').forEach(sparkle => {
                sparkle.classList.add('active');
            });

            // Add more hearts for final effect
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart intense';
                    heart.textContent = ['üíñ', 'üíï', 'üíó'][Math.floor(Math.random() * 3)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.fontSize = (20 + Math.random() * 25) + 'px';
                    heart.style.animationDuration = (10 + Math.random() * 10) + 's';
                    heart.style.animationDelay = '0s';
                    heartsContainer.appendChild(heart);
                }, i * 200);
            }
        }

        // Next message handler
        function nextMessage() {
            currentIndex++;
            
            if (currentIndex < messages.length) {
                showMessage(currentIndex);
                nextBtn.textContent = currentIndex === messages.length - 1 ? 'üíï Continue üíï' : 'Next';
                updateProgressDots();
            } else {
                showFinalScreen();
                updateProgressDots();
            }
        }

        // Initialize
        function init() {
            createProgressDots();
            createFloatingHearts();
            messageText.textContent = messages[0];
            messageText.style.animation = 'fadeSlideIn 0.6s ease forwards';
        }

        // Start when page loads
        window.onload = init;
    </script>
</body>
</html>
